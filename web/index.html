<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8" />
    <meta httpEquiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>بين يديك - Изучение арабского языка</title>
    <style>
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        /* Исправление скроллинга для React Native Web */
        .__Yjuq3L {
            overflow: auto !important;
            -webkit-overflow-scrolling: touch !important;
            height: 100% !important;
        }
        
        /* Стили для скроллбара */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #F1F5F9;
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #6366F1;
            border-radius: 10px;
            opacity: 0.7;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #4338CA;
        }
        
        /* Улучшение RTL поддержки */
        [dir="rtl"] {
            direction: rtl;
            text-align: right;
        }
        
        /* Исправление для арабского текста */
        .arabic-text {
            direction: rtl;
            unicode-bidi: bidi-override;
            text-align: center;
            font-family: 'Times New Roman', 'Arabic Typesetting', serif;
        }
        
        /* Анимации для плавности */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        /* Исправление высоты контейнеров */
        div[data-reactroot] {
            height: 100vh !important;
            overflow: hidden !important;
        }
        
        /* Стили для карточек */
        .card-container {
            box-shadow: 0 6px 12px rgba(99, 102, 241, 0.12) !important;
            transition: all 0.3s ease !important;
        }
        
        .card-container:hover {
            transform: translateY(-2px) !important;
            box-shadow: 0 8px 16px rgba(99, 102, 241, 0.16) !important;
        }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
